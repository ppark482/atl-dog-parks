<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
  </head> 
  <body>
    <!-- Google Maps API, Handlebars for Templating, jQuery -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Tabletop.js for accessing Google Spreadsheets and Mapsheet.js for mapping, of course -->
    <script type="text/javascript" src="assets/third-party/tabletop.js"></script>
    <script type="text/javascript" src="assets/third-party/mapsheet.js"></script>
    <section id="container">
      <div id="directory">
        <ul id="descriptions">
        </ul>
      </div>
      <div id="map"></div>
    </section>

    <!-- Template for Directory Items -->
    <script id="directory-template" type="text/x-handlebars-template">
      {{#each this}}
        <li class="item" data-latitude="{{lat}}" data-longitude="{{lng}}">
          <img class="directory-img" src="{{imageURL}}">
          <h3>{{index}}. {{name}}</h3>
          <ul>
            <li>{{address1}}</li>
            <li>{{address2}}</li>
          </ul>
        </li>
      {{/each}}
      <li id="last"></li>
    </script>

    <!-- Template for Pop-up -->
    <script id="popup-template" type="text/x-handlebars-template">
      <h2>{{name}}</h2>
      <img class="popup-img" src="{{imageURL}}">
      <ul>
        <a href="https://www.google.com/maps?saddr=My+Location&daddr={{lat}},{{lng}}" target="_blank">
          <li>{{address1}}</li>
          <li>{{address2}}</li>
        </a>
      </ul>
      <ul>
        <li>{{hours1}}</li>
        <li>{{hours2}}</li>
      </ul>
      <div class="links">
        <a href="{{website}}" target="_blank">Website</a>
      </div>
    </script>

    <script src="assets/spreadsheets/atl_free_museums.js"></script>
    <script src="assets/scripts/template.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
