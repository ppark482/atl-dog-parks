<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
  </head> 
  <body>
    <!-- Google Maps API, Handlebars for Templating, jQuery -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Tabletop.js for accessing Google Spreadsheets and Mapsheet.js for mapping, of course -->
    <script type="text/javascript" src="assets/third-party/tabletop.js"></script>
    <script type="text/javascript" src="assets/third-party/mapsheet.js"></script>
    <section id="container">
      <!-- Google Map-->
      <div id="map"></div>
      <!-- Sidebar -->
      <div id="sidebar">
       <h1>Atlanta Dog Parks Directory</h1>
        <ul id="descriptions">
        </ul>
        <!-- <div id="fade"></div> -->
      </div>
    </section>

    <!-- Template for Sidebar Items -->
    <script id="sidebar-template" type="text/x-handlebars-template">
      {{#each this}}
        <li class="item" data-latitude="{{lat}}" data-longitude="{{lng}}" data-image="{{image}}">
          <h4>{{index}}. {{name}}</h4>
          <p>{{address}} in {{area}}</p>
        </li>
      {{/each}}
      <li id="last"></li>
    </script>

    <!-- Template for Pop-up -->
    <script id="popup-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <p>{{address}} in {{area}}</p>
      <img src="{{image}}">
      <div class="links">
        <a href="{{website}}" target="_blank">Website</a> ||
        <a href="https://www.google.com/maps?saddr=My+Location&daddr={{lat}},{{lng}}" target="_blank">Get Directions</a>
      </div>
    </script>

    <!-- <iframe width="560" height="315" src="{{video}}" frameborder="0" allowfullscreen></iframe> -->

    <script type="text/javascript" src="assets/scripts/custom.js"></script>
  </body>
</html>
