<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head> 
  <body>
    <!-- Google Maps API, Handlebars for Templating, jQuery -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Tabletop.js for accessing Google Spreadsheets and Mapsheet.js for mapping, of course -->
    <script type="text/javascript" src="third-party/tabletop.js"></script>
    <script type="text/javascript" src="third-party/mapsheet.js"></script>
    <script type="text/javascript" src="third-party/markerwithlabel.js"></script>
    <section id="container">
      <!-- Google Map-->
      <div id="map"></div>
      <!-- Sidebar -->
      <div id="sidebar">
        <ul id="descriptions"></ul>
      </div>
    </section>

    <!-- Template for Sidebar Items -->
    <script id="sidebar-template" type="text/x-handlebars-template">
      {{#each this}}
        <li class="item" id="{{lat}}">
          <h4>{{name}}</h4>
          <p>{{neighborhood}} in {{location}}</p>
        </li>
      {{/each}}
    </script>

    <!-- Template for Pop-up -->
    <script id="popup-template" type="text/x-handlebars-template">
      <img src="{{image}}" width="100%">
      <h3>{{name}}</h3>
      <p>{{neighborhood}} in {{location}}</p>
      <a href="{{video}}">Youtube</a>
      <a href="https://www.google.com/maps?saddr=My+Location&daddr={{lat}},{{lng}}" target="_blank">Get Directions</a>
    </script>

    <!-- <iframe width="560" height="315" src="{{video}}" frameborder="0" allowfullscreen></iframe> -->

    <script type="text/javascript" src="scripts/custom.js"></script>
  </body>
</html>
